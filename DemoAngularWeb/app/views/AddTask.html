<div class="row" style="padding-top:20px">
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading"><span>Task</span></div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-md-2 control-label"><span>Title</span></label>
                        <div class="col-md-10">
                            <input type="text" ng-model="task.title" name="Name" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-md-2 control-label"><span>Description</span></label>
                        <div class="col-md-10">
                            <textarea ng-model="task.description" name="description" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-md-2 control-label"><span>Due Date</span></label>
                        <div class="col-md-10">
                            <input type="date" ng-model="task.dueDate" name="dueDate" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-md-2 control-label"><span>Label</span></label>
                        <div class="col-md-10">
                            <input type="text" ng-model="task.label" name="label" class="form-control" required />
                        </div>
                    </div>

                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="saveTask()"><span>Submit</span></button>

                    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
